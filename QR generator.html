<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./css/QR.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="qr-code">
            <img id="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?data=f*ck%20you%20B**ch&size=150x150" alt="QR Code">
        </div>
        <input type="text" id="qr-input" placeholder="Enter Text or URL">
        <button id="generate-button">Generate QR Code</button>
    </div>
    <script src="./js/QRgenerator.js"></script>
</body>
</html>
